<h1 id="title"><u>Employee Registration Page</u></h1>
<section class="container">
 <div class="register-block col-lg-6 offset-md-2 offset-lg-3">
  <form #registerForm="ngForm" (ngSubmit)="submitRegisterForm(registerForm)" novalidate>

   <label for="empId" class="text-uppercase">Employee ID:</label>
   <input type="number" name="empId" placeholder="ID..." class="form-control" #empId="ngModel" ngModel required
    minlength="4">
   <div *ngIf="empId.errors?.required" class="warning-text">*Enter Employee ID</div>
   <div *ngIf="empId.errors?.minlength" class="warning-text">*Employee Id has min 6 chars</div>
   <br>

   <label for="empName" class="text-uppercase">Name:</label>
   <input type="text" name="empName" placeholder="Name..." class="form-control" #empName="ngModel" ngModel required>
   <div *ngIf="empName.errors?.required" class="warning-text">*Enter Employee Name</div>
   <br>

   <label for="salary" class="text-uppercase">Salary:</label>
   <input type="text" name="salary" placeholder="salary..." class="form-control" #salary="ngModel" ngModel required>
   <div *ngIf="salary.errors?.required" class="warning-text">*Enter Employee Salary</div>
   <br>

   <label for="gender" class="text-uppercase" style="margin-right: 100px;">Gender:</label>
   <select class="form-select" name="gender" id="gender" #gender="ngModel" style="width: 100px;" ngModel required>
    <option value="male">MALE</option>
    <option value="female">FEMALE</option>
    <option value="other">OTHER</option>
   </select>
   <div *ngIf="gender.errors?.required" class="warning-text">*Select a Gender</div>
   <br>

   <label for="doj" class="text-uppercase">Date of Joining:</label>
   <input type="date" class="form-control" name="doj" #doj="ngModel" ngModel required>
   <div *ngIf="doj.errors?.required" class="warning-text">*Enter Employee Date of Joining</div>
   <br>

   <label for="country" class="text-uppercase" style="margin-right: 100px;">Country:</label>
   <select class="form-select" name="country" id="country" #country="ngModel" style="width: 100px;" ngModel required>
    <option value={{country.alpha3Code}} *ngFor='let country of countriesList'>{{country.name}}</option>
   </select>
   <div *ngIf="country.errors?.required" class="warning-text">*Select a Country</div>
   <br>

   <label for="loginId" class="text-uppercase">Login Id:</label>
   <input type="text" name="loginId" placeholder="loginId..." class="form-control" #loginId="ngModel" minlength="6"
    ngModel required>
   <div *ngIf="loginId.errors?.required" class="warning-text">*Enter Employee ID</div>
   <div *ngIf="loginId.errors?.minlength" class="warning-text">*Employee Id has min 6 chars</div>
   <br>

   <label for="password" class="text-uppercase">Password:</label>
   <input type="password" name="password" placeholder="password..." class="form-control" #password="ngModel" ngModel
    required minlength="8">
   <div *ngIf="password.errors?.required" class="warning-text">*Enter Password</div>
   <div *ngIf="password.errors?.minlength" class="warning-text">*Password has min 6 chars</div>
   <br>

   <button class="btn btn-outline-success" [disabled]="!registerForm.valid">Register</button>
  </form>
 </div>
</section>
