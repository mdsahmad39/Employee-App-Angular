<div class="login-block">
 <form #loginForm="ngForm" (ngSubmit)="submitLoginForm(loginForm)">
  <label for="loginid" class="text-uppercase">Login ID:</label>
  <input type="text" name="loginId" placeholder="loginid..." class="form-control" ngModel>
  <br>
  <label for="password" class="text-uppercase">Password:</label>
  <input type="password" name="password" placeholder="password..." class="form-control" ngModel>
  <br>
  <button class="btn btn-outline-success">Login</button>
 </form>
</div>
